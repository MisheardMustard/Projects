    <style>
    #ABC {

    ID="place"
    placeholder="1-100"

    <table border="0">

        <td>
          <div class="zoom"><button type="button" ID="calculate" onclick="errorcheck()">Calculate</button></div>

      </tr>

    <br><br><br>

      <tr>
        <td>
    <div class="zoom"><button type="button" ID="solos" onclick="errorcheck()"><div class="textso">Solos</div></button></div>
    </td>
    <td>
        <div class="zoom"><button type="button" ID="duos" onclick="errorcheck()"><div class="textdu">Duos</div></button></div>
        </td>

            <div class="zoom"><button type="button" ID="squads" onclick="errorcheck()"><div class="textsq">Squads</div></button></div>

<script type="text/javascript">
function errorcheck() {
  var kills = document.getElementById("kills").value;
  var place = document.getElementById("place").value;
  
  
  
  var x =  place -  101;
  var y =  kills *   -5;
  var score = -y +   -x;
  
  
  
  if(kills<0 || place<0) {
    alert("Error: Invalid Input");
  }
  else if(score<2) {
    alert("Error: Invalid Input");
  }
  else if(score>595) {
    alert("Error: Invalid Input");
  }
  else {
    document.getElementById("scr").value = score;
  }
}
</script>
